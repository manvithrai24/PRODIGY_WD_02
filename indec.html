<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div class="display" id="display">00:00:00:000</div> <!-- Updated for milliseconds -->
            <div class="controls">
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="pause" onclick="pauseStopwatch()">Pause</button>
                <button id="reset" onclick="resetStopwatch()">Reset</button>
                <button id="lap" onclick="recordLap()">Lap</button>
            </div>
            <div class="laps">
                <h3>Laps</h3>
                <ul id="lapList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
